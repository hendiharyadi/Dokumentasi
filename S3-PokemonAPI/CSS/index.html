<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>Div vs Span</h1>
      <div id="containerDiv">container div</div>
      <div>
        <span id="containerSpan"> container span </span>
      </div>
      <hr />

      <div>
        <h1>Contoh Position</h1>
        <div class="static">Contoh position static</div>
        <br />
        <div class="relative">Contoh position relative</div>
        <br />
        <div class="fixed">Contoh position fixed</div>
        <br />
        <div style="position: relative">
          <div class="absolute">Contoh position absolute</div>
        </div>
        <br />
      </div>

      <hr />
      <div>
        <h1>Pseudo Classes</h1>
        <p>Bermain dengan <a href="../Basic/index.html">pseudo classess</a></p>
      </div>

      <hr />
      <div>
        <h1>Pseudo Element</h1>
        <p class="hello">Hello</p>

        <div>
          <div class="psElement"></div>
        </div>
      </div>
    </div>
    <div class="sticky">Contoh position sticky</div>

    
  </body>
</html>
