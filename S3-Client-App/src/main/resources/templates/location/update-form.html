<html>

<head>
    <title>Update Form | Country</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h1 class="fw-bold mt-5 mb-5">Let me correct your country identity...</h1>
        <form th:action="@{/country/{id} (id = ${id}) }" th:method="PUT" th:object="${country}">
            <div class="mb-3">
                <label for="name" class="form-label">Code</label>
                <input class="form-control" type="text" th:field="*{code}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Region</label><br>
                <select class = "form-select mb-5" th:field="*{region.id}" id="drop">
                    <option th:each="region: ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
                </select>
            </div>
            <a class="btn" th:href="@{/country}">Go Back</a>
            <button type="submit" class="btn sbmt">Submit</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
