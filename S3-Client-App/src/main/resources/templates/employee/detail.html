<html>

<head>
    <title>Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="detail container d-flex flex-column  justify-content-center align-items-start ">
        <h1 class="fw-bold">The Details</h1>
        <div>
            <div class="flex-row gap-2">
                <p>Id : </p>
                <p th:text="${employee.id}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>First Name : </p>
                <p th:text="${employee.first_name}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Last Name : </p>
                <p th:text="${employee.last_name}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Email : </p>
                <p th:text="${employee.email}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Phone Number : </p>
                <p th:text="${employee.phone_number}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Hire Date : </p>
                <p th:text="${employee.hire_date}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Salary : </p>
                <p th:text="${employee.salary}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Commission Pct : </p>
                <p th:text="${employee.commission_pct}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Manager : </p>
                <p th:text="${employee.manager} == null ? '-' : ${employee.manager.first_name}"></p>
            </div>
            <div class="flex-row gap-2 ">
                <p>Department : </p>
                <p th:text="${employee.department.name}"></p>
            </div>
        </div>
        <a class="btn btn-dark" th:href="@{/employee}">Back</a>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
