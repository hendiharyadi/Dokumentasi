<html>

<head>
    <title>Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Datables CSS -->
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
     <link rel="stylesheet" th:href="@{/css/landingpage.css}">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">MCC72</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8089/employee">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8089/country">Country</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Person</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="my-4 fw-bold">Employees you may never know before...</h1>
            <a class="btn success" th:href="@{/employee/create}">Add Employee</a>
            <!-- <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createEmployee">
                Add Employee
            </button>  -->
        </div>
        <table class="table table-striped">
            <tr class="table-dark">
                <th class="col-2">Id</th>
                <th class="col-4">First Name</th>
                <th class="col-4">Last Name</th>
                <th class="col-4">Email</th>
                <th class="col-4">Phone Number</th>
                <th class="col-4">Hire Date</th>
                <th class="col-4">Salary</th>
                <th class="col-4">Commission Pct</th>
                <th class="col-4">Department</th>
                <th class="col-4">Manager</th>
                <th class="col-6">Action</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.first_name}"></td>
                <td th:text="${employee.last_name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone_number}"></td>
                <td th:text="${employee.hire_date}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.commission_pct}"></td>
                <td th:text="${employee.department.name}"></td>
                <td th:text="${employee.manager} == null ? '-' : ${employee.manager.first_name}"></td>
                <td class="d-flex gap-3">
                    <a class="btn detail" th:href="@{/employee/detail/{id} (id=${employee.id})}">Detail</a>
                    <a class="btn edit" th:href="@{/employee/update/{id} (id=${employee.id}) }">Edit</a>
                    <form th:action="@{/employee/{id} (id=${employee.id}) }" th:method="DELETE">
                        <button class="btn delete" type="submit"
                            onclick="return confirm('Are you sure want to delete this?')">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Datatables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js">
    </script>

    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{js/employee.js}"></script>
</body>

</html>
