<html>

<head>
    <title>Create Form | Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/landingpage.css}">
</head>
 
<body>
    <div class="container">
        <h1 class="fw-bold">Let me know who you are...</h1>
        <form th:action="@{/employee}" th:method="POST" th:object="${employee}">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input class="form-control" type="text" th:field="*{first_name}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input class="form-control" type="text" th:field="*{last_name}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="text" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input class="form-control" type="text" th:field="*{phone_number}">
            </div>
            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <input class="form-control" type="text" th:field="*{hire_date}">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input class="form-control" type="text" th:field="*{salary}">
            </div>
            <div class="mb-3">
                <label for="commission_pct" class="form-label">Commission Pct</label>
                <input class="form-control" type="text" th:field="*{commission_pct}">
            </div>
            <div class="mb-3">
                <label for="manager" class="form-label">Manager</label><br>
                <select class = "form-select mb-5" th:field="*{manager.id}" id="manager">
                    <option value="0" disable selected>Select a manager..</option>
                    <option th:each="manager: ${managers}" th:value="${manager.id}" th:text="${manager.first_name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label><br>
                <select class = "form-select mb-5" th:field="*{department.id}" id="department">
                    <option value="0" disable selected>Select a department..</option>
                    <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                </select>
            </div>
            <a class="btn" th:href="@{/employee}">Go Back</a>
            <button type="submit" class="btn detail">Submit</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
