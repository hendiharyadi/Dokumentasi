<html>

<head>
    <title>Get In!</title>
    <link rel="icon" th:href="@{/img/bug.ico}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div class="login">
        <div class="form-login">
            <h1 class="mb-4">Get Aboard!</h1>
            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Your username. Not your email/name in general.">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Recall it.">
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
